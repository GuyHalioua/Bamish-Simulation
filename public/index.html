<!DOCTYPE html>
<html>
<head>
  <title>Device Sync</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://cdn.glitch.global/23af86b0-7bc4-4b12-be02-76d48b871edb/screen1.jpg?v=1746144034718') no-repeat center center fixed;
      background-size: contain;
      background-color: black;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .number-group {
      position: absolute;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .number {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 2px 2px black;
      width: 180px;
      text-align: right;
      line-height: 1;
    }

    .controls {
      display: none; /* ONLY hidden at start */
      flex-wrap: wrap;
      align-items: center;
      gap: 5px;
    }

    .controls input {
      font-size: 15px;
      width: 30px;
      text-align: center;
      padding: 2px;
    }

    .controls button {
      font-size: 22px;
      padding: 5px 10px;
    }

    /* Position groups */
    #group1 { top: 80px; }
    #group2 { top: 190px; }
    #group3 { top: 300px; }
    #group4 { top: 420px; }

    /* Number colors */
    #number { color: #5CFF8C; }
    #number2 { color: #03FEFD; }
    #number3 { color: #E6F000; }
    #number4 { color: #FA3431; }
    
    /* Timer styles */
    #timer-block {
      position: absolute;
      bottom: 80px;
      left: 60px;
      text-align: center;
    }

    #timer-display {
      font-size: 4em;
      color: white;
      margin-bottom: -10px;
    }

    #startStopBtn.active {
      background-color: #666;
      color: white;
    }

    #timer-block button {
      font-size: 22px;
      padding: 3px 10px;
      /*margin-top: 5px;*/
    }
    
  </style>
</head>
<body>

  <div id="group1" class="number-group">
    <div id="controls" class="controls">
      <button onclick="changeNumber(-4)">-4</button>
      <button onclick="changeNumber(-1)">-1</button>
      <input type="text" id="numInput" value="0" />
      <button onclick="changeNumber(1)">+1</button>
      <button onclick="changeNumber(4)">+4</button>
      <div style="flex-basis: 100%; height: 0;"></div>
      <button id="resetNumber">Reset</button>
    </div>
    <span id="number" class="number">?</span>
  </div>

  <div id="group2" class="number-group">
    <div id="controls2" class="controls">
      <button onclick="changeNumber2(-4)">-4</button>
      <button onclick="changeNumber2(-1)">-1</button>
      <input type="text" id="numInput2" value="0" />
      <button onclick="changeNumber2(1)">+1</button>
      <button onclick="changeNumber2(4)">+4</button>
      <div style="flex-basis: 100%; height: 0;"></div>
      <button id="resetNumber2">Reset</button>
    </div>
    <span id="number2" class="number">?</span>
  </div>

  <div id="group3" class="number-group">
    <div id="controls3" class="controls">
      <button onclick="changeNumber3(-4)">-4</button>
      <button onclick="changeNumber3(-1)">-1</button>
      <input type="text" id="numInput3" value="0" />
      <button onclick="changeNumber3(1)">+1</button>
      <button onclick="changeNumber3(4)">+4</button>
      <div style="flex-basis: 100%; height: 0;"></div>
      <button id="resetNumber3">Reset</button>
    </div>
    <span id="number3" class="number">?</span>
  </div>

  <div id="group4" class="number-group">
    <div id="controls4" class="controls">
      <button onclick="changeNumber4(-4)">-4</button>
      <button onclick="changeNumber4(-1)">-1</button>
      <input type="text" id="numInput4" value="0" />
      <button onclick="changeNumber4(+1)">+1</button>
      <button onclick="changeNumber4(+4)">+4</button>
      <div style="flex-basis: 100%; height: 0;"></div>
      <button id="resetNumber4">Reset</button>
    </div>
    <span id="number4" class="number">?</span>
  </div>
  
   <!-- Timer block -->
  <div id="timer-block">
    <div id="timer-display">00:00</div>
    <button id="startStopBtn" onclick="toggleTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- Fullscreen button (NO onclick anymore) -->
  <button id="fullscreenBtn" style="position: absolute; top: 10px; left: 10px; z-index: 9999; display: none;">
    Fullscreen
  </button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
